<div class="flex flex-col {{ class }}">
    <label
        *ngIf="label"
        [ngStyle]="{ color: textColor }"
        [for]="inputId"
        class="{{ labelClass }} text-sm font-medium mb-1"
    >
        {{ label
        }}<em
            *ngIf="required || formControlInput.hasValidator(requiredValidator)"
            >*</em
        >
    </label>

    <input
        pInputText
        class="h-10 shadow-sm"
        appTrimInput
        [id]="inputId"
        [fluid]="fluid"
        [placeholder]="placeholder ? placeholder : ''"
        [formControl]="formControlInput"
        [min]="min ? min : null"
        [max]="max ? max : null"
        [invalid]="
            formControlInput.invalid &&
            (formControlInput.dirty || formControlInput.touched)
        "
        [readonly]="readonly"
        (input)="onInput($event)"
    />
    <div
        *ngIf="
            formControlInput.invalid &&
            (formControlInput.dirty || formControlInput.touched) &&
            showError
        "
        class="max-h-4"
    >
        <app-input-errors
            [formControlInput]="formControlInput"
        ></app-input-errors>
    </div>
</div>
