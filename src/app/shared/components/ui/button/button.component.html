<p-button
    styleClass="tw-rounded-3xl h-12 {{ styleClass }}"
    label="{{ label }}"
    icon="{{ icon }}"
    [iconPos]="iconPosition"
    [loading]="loading"
    [severity]="severity"
    (click)="onClick($event)"
    [fluid]="fluid"
    [tooltipPosition]="tooltipPosition"
    [disabled]="disabled"
    [rounded]="rounded"
    [size]="size"
    [text]="text"
    [raised]="raised"
    [outlined]="outlined"
    [pTooltip]="tooltip"
/>
