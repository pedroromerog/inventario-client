<div class="flex flex-col {{ class }}">
    <label
        *ngIf="label"
        [ngStyle]="{ color: textColor }"
        [for]="inputId"
        class="{{ labelClass }} mb-2 font-bold"
        >{{ label }}<em *ngIf="required">*</em></label
    >

    <!-- styleClass="w-full" -->
    <p-inputNumber
        [id]="inputId"
        class="h-12"
        [placeholder]="placeholder ? placeholder : ''"
        [formControl]="formControlInput"
        [min]="min ?? null"
        [max]="max ?? null"
        [showButtons]="true"
        [buttonLayout]="buttonLayout"
        [incrementButtonIcon]="'pi pi-plus'"
        [decrementButtonIcon]="'pi pi-minus'"
        [showButtons]="showButtons"
        styleClass="w-min-10"
        [fluid]="true"
        [ngClass]="{
            error:
                formControlInput.invalid &&
                (formControlInput.dirty || formControlInput.touched),
        }"
    />
    <div
        *ngIf="
            formControlInput.invalid &&
            (formControlInput.dirty || formControlInput.touched) &&
            showError
        "
        class="min-h-4"
    >
        <app-input-errors
            [formControlInput]="formControlInput"
        ></app-input-errors>
    </div>
</div>
